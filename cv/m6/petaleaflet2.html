<!DOCTYPE html>
<html>
<head>
    <title>M6 Sinta Alfi</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	
	<!-- memanggil bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
	<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  	<script src="./bundle.js"></script>
	
	<style>
	#map {
		height: calc(100vh - 60px);
	}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">M6 SIGWeb</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
     
    </ul>
	<span class="navbar-text mx-auto">Sinta Alfi Royanul M (21/482524/TK/53299)</span>
    <form class="form-inline my-2 my-lg-0">
      <button 
	    class="btn btn-outline-success my-2 my-sm-0" 
		onclick="cari()"
		>
		   Lokasi saya
	  </button>
    </form>
  </div>
</nav>
	<!-- container peta -->
	<div id="map"></div>
	
	<!-- script peta -->
    <script src="map2.js"></script>
	<script src="jogja.js"></script>
	<script>
		L.geoJSON(jogjageojson, {
			style: function(feature) {
				switch (feature.properties.KABUPATEN) {
					case 'Gunung Kidul': return {color: "#ff9900"};
					case 'Sleman':   return {color: "red"};
					case 'Bantul': return {color: "blue"};
					case 'Yogyakarta':   return {color: "green"};
					case 'Kulon Progo': return {color: "magenta"};
				}},
				onEachFeature: function(feature, layer) {
					layer.bindPopup('Kecamatan ' + '<strong>' + feature.properties.KECAMATAN + '</strong>');
				}}).addTo(map);
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
